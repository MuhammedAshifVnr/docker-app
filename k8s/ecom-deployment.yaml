apiVersion: apps/v1
kind: Deployment
metadata:
  name: golang-app
  labels:
    app: golang-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: golang-app
  template:
    metadata:
      labels:
        app: golang-app
    spec:
      containers:
      - name: golang-app
        image: ashif80/docker-app
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_NAME
        - name: appPassword
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: appPassword
        - name: appEmail
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: appEmail
        - name: RAZORPAY_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: RAZORPAY_ID
        - name: RAZORPAY_SECRET_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: RAZORPAY_SECRET_ID
  